<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/utility/utility.css">

    <script defer src="js/utility/constants.js"></script>
    <script defer src="js/views/loginView.js"></script>
    <script defer src="js/gateway/frontGateway.js"></script>
    <script defer src="js/service/loginService.js"></script>
    <script defer src="js/controllers/loginController.js"></script>


    <title>Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-central-container">
        <div class="login-image">
        </div>
        <div class="login-form">
            <div class="username-error-message">
            </div>
            <div class="form-field">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="username" class="login-username" placeholder="username">
            </div>
            <div class="form-field">
                <input type="button" class="login-btn render-btn" value="login">
            </div>
            <a href="" class="create-Account-page render-link">Create account page</a>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
