<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/utility/utility.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/main.css">

    <script defer src="js/utility/constants.js"></script>
    <script defer src="js/model/basketItem.js"></script>
    <script defer src="js/views/mainView.js"></script>
    <script defer src="js/model/customer.js"></script>
    <script defer src="js/gateway/frontGateway.js"></script>
    <script defer src="js/service/mainService.js"></script>
    <script defer src="js/pageSelector.js"></script>
    <script defer src="js/controllers/mainController.js"></script>

    <title>Main</title>
</head>
<body>
<div class="main-page-container">
    <div class="main-page-central-container">
        <!---------------HEADER---------------------------------------->
        <header class="header">
            <div class="app-name">
                <h3>Ginitoru app</h3>
            </div>
            <ul class="nav-bar">
                <li class="logged-user">username: gigel</li>
                <li><a href="" class="account-settings">Account</a></li>
            </ul>
        </header>
        <div class="space"></div>

        <div class="main-page-form-and-items-container">
            <!----------------LEFT-FORM-------------------------------------->
            <form action="" method="post" class="item-from">
                <div class="item-field">
                    <input type="text" name="itemName" class="item input-field" placeholder="item mane">
                </div>
                <div class="item-field">
                    <input type="text" name="itemsNumber" class="item input-field" placeholder="nr of items">
                </div>
                <div class="item-field">
                    <input type="text" name="" class="item input-field" placeholder="price">
                </div>
                <div class="item-field">
                    <input type="button" value="Add item" class="add-item-btn render-btn">
                </div>
            </form>
            <!-----------------ITEMS-CONTAINER--------------------------------->
            <div class="items-container">
                <div class="table-head">
                    <div class="item-name">item</div>
                    <div class="nr-of-items">nr</div>
                    <div class="item-price">price</div>
                </div>
                <div class="table-body">
                    <div class="table-row">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-----------FOOTER--------------------------------------------------->
        <footer class="footer">
            <h3>code by Ginitoru<span>&trade;</span></h3>
            <div class="contact-icons">
                <a href="" class="linkedin">
                    <ion-icon name="logo-linkedin" class="linkedin-link"></ion-icon>
                </a>
                <a href="" class="github">
                    <ion-icon name="logo-github" class="github-link"></ion-icon>
                </a>
            </div>
        </footer>
    </div>

</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
