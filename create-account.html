    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="create-container">
    <div class="create-central-container">
        <div class="left-image"></div>
        <div class="right-form">
            <h2>Create account</h2>
            <div class="form-field margin">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="username" class="input-field" placeholder="username">
            </div>
            <div class="form-field">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="first-name" class="input-field" placeholder="first name">
            </div>
            <div class="form-field">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="last-name" class="input-field" placeholder="last name">
            </div>
            <div class="form-field">
                <input type="button" class="create-btn" value="Create account">
            </div>
            <a href="" class="login-page">Login page</a>
