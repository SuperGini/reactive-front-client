<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/create-account.css">
    <link rel="stylesheet" href="css/utility/utility.css">

    <script defer src="js/utility/constants.js"></script>
    <script defer src="js/htmlPageSelector.js"></script>
    <script defer src="js/views/createAccountView.js"></script>
    <script defer src="js/model/customer.js"></script>
    <script defer src="js/gateway/frontGateway.js"></script>
    <script defer src="js/service/createAccountService.js"></script>
    <script defer src="js/controllers/createAccountController.js"></script>


    <title>Create account page</title>
</head>
<body>
<div class="create-container">
    <div class="create-central-container">
        <div class="left-image"></div>
        <form class="right-form" action="" method="post">
            <h2>Create account</h2>
            <div class="form-field margin">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="username" class="input-field create-username" placeholder="username">
            </div>
            <div class="form-field">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="first-name" class="input-field create-first-name" placeholder="first name">
            </div>
            <div class="form-field">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="last-name" class="input-field create-last-name" placeholder="last name">
            </div>
            <div class="form-field">
                <input type="button" class="create-btn2 render-btn" value="Create account">
            </div>
            <a href="" class="login-page render-link">Login page</a>
            <div class="create-account-info display-info-none">
                <p>Account created.</p>
                <p>Please go login page to login</p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
